<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDiscuss Chat App</title>
    <!-- A standalone build of the client is exposed by default by the server at /socket.io/socket.io.js  It means client and nodeserver/server are connected.-->
    <!-- The server script should load before the client script beacuse we have to use the server connection in client. Thats why we wrote before the client script -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing/DOM has finished loading. Note: The defer attribute is only for external scripts (should only be used if the src attribute is present). -->
    <!-- If we use defer , we no need to write script files below. -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Lalithesh: How r u?</div>
        <div class="message left">Harry:I'm good</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
